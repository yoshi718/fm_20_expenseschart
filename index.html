<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Expenses Chart Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="balance">
        <div class="balance__myBalance">
          <div class="balance__myBalance-title">My balance</div>
          <div class="balance__myBalance-amount">$921.48</div>
        </div>
        <div class="balance__logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </section>

      <section class="spending">
        <h2 class="heading">Spending - Last 7 Days</h2>
        <div class="graph">
          <!-- Content will be put here in javascript -->
        </div>
        <div class="current">
          <div class="monthlyTotal">
            <div class="description">Total this month</div>
            <div class="total">$456.95</div>
          </div>
          <div class="difference">
            <div class="percentage">-2.4%</div>
            <div class="description">from last month</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
